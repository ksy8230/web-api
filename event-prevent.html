<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 250px;
        height: 250px;
        background-color: yellow;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" />
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      document.addEventListener('wheel', event => {
        console.log('scrolling');
        // wheel 이벤트는 패시브 이벤트라서 작동하지 않는다
        event.preventDefault();
      });
      const checkbox = document.querySelector('input');
      checkbox.addEventListener('click', event => {
        // form 태그의 기본적인 input 전송 기능, a tag의 기본적인 link 이동 기능을 막아준다
        event.preventDefault(); 
        // long
        console.log('checked');
      });
    </script>
  </body>
</html>
